name: iOS Build (Unsigned IPA)
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build .app (unsigned)
        run: |
          xcodebuild \
            -scheme WinCamStreamIOS \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" \
            -derivedDataPath build \
            build

      - name: Package to .ipa
        run: |
          APP_PATH="build/Build/Products/Release-iphoneos/WinCamStreamIOS.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            find build -name "*.app" -maxdepth 4
            exit 1
          fi
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -qry WinCamStreamIOS_unsigned.ipa Payload
          rm -rf Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinCamStreamIOS_unsigned
          path: WinCamStreamIOS_unsigned.ipa
