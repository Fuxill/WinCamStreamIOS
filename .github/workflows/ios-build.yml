name: iOS Build (Unsigned IPA)
on:
  workflow_dispatch: {}
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build .app (unsigned)
        run: |
          xcodebuild -scheme CamStreamer -configuration Release -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" \
            build

      - name: Locate built .app
        id: findapp
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CamStreamer.app" -type d | head -n1)
          echo "app=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Package to .ipa
        run: |
          mkdir -p Payload
          cp -R "${{ steps.findapp.outputs.app }}" Payload/
          zip -r CamStreamer_unsigned.ipa Payload
          rm -rf Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CamStreamer_unsigned
          path: CamStreamer_unsigned.ipa

